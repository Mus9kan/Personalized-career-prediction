<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Centered</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* chatbot2.0.css */

/* General Reset */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6c63ff, #c5cae9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Account Bar */
.account-bar {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
}

.account-bar a {
    text-decoration: none;
    color: #6a11cb;
    font-size: 22px;
    padding: 10px;
    border-radius: 50%;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.account-bar a:hover {
    transform: scale(1.15);
    background-color: #f0f0f0;
}

/* Chatbot Container */
.chatbot-container {
    width: 850px;
    height: 650px;
    display: flex;
    flex-direction: column;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    position: relative;
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(8px);
}

/* Chatbot Header */
.chatbot-header {
    background: linear-gradient(135deg, #6c63ff, #c5cae9);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    padding: 20px;
    letter-spacing: 1px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
 
    text-transform: uppercase;
}

.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 311px;
    background: linear-gradient(135deg, #5f57f8, #7e73f3);
    color: #fff;
    padding: 20px;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    z-index: 999;
    display: flex;
    flex-direction: column;
    border-right: 2px solid rgb(235, 242, 246); /* black sidebar border */
    overflow-y: auto;
}

/* Custom scrollbar for WebKit browsers */
.sidebar::-webkit-scrollbar {
    width: 8px;
}
.sidebar::-webkit-scrollbar-track {
    background: transparent;
}
.sidebar::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
}

/* Heading inside the sidebar at top-left */
.sidebar-heading {
    font-size: 30px;
    font-weight: bold;
    color: black; /* heading text color */
    background-color: 5f57f8;
    padding: 10px 15px;
    border-radius: 6px;
    margin-bottom: 20px;
    width: 100%;
    font-family: cursive;
}

/* Sidebar items */
.sidebar-item {
    padding: 15px 20px;
    width: 100%;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.sidebar-item:hover {
    background-color: rgba(255, 255, 255, 0.15);
}

.sidebar-item i {
    margin-right: 10px;
}




/* Chatbot Messages */
.chatbot-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #f9f9f9;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

/* Smooth Scroll */
.chatbot-messages::-webkit-scrollbar {
    width: 5px;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #6a11cb;
    border-radius: 10px;
}

/* Chatbot Footer */
.chatbot-footer {
    display: flex;
    gap: 10px;
    padding: 10px 15px;
    background-color: rgba(255, 255, 255, 0.8);
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

/* Input Field */
#chatInput {
    flex: 1;
    padding: 12px 15px;
    font-size: 14px;
    border-radius: 20px;
    border: none;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    outline: none;
    background-color: #f3f3f3;
    transition: background-color 0.3s ease;
}

#chatInput:focus {
    background-color: #e9e9e9;
}

/* Send Button */
button {
    padding: 12px 20px;
    font-size: 14px;
    color: #fff;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
}

/* User and Bot Messages */
.chatbot-messages div {
    padding: 12px 15px;
    border-radius: 20px;
    font-size: 14px;
    max-width: 80%;
    line-height: 1.4;
}

.chatbot-messages div:nth-child(odd) {
    align-self: flex-start;
    background-color: #e3f2fd;
    color: #1a73e8;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

.chatbot-messages div:nth-child(even) {
    align-self: flex-end;
    background-color: #ffe0b2;
    color: #f57c00;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>

  <!-- Account Bar -->

<!-- Account Bar -->
    <div class="account-bar">
        
        <a href="home.html"><i class="fa-solid fa-user">&#10554;</i></a>
    </div>


<!-- Sidebar Navigation -->
<div class="sidebar">
  <div class="sidebar-heading">PathAligner</div>
  <div class="sidebar-item" onclick="window.location.href='/profile'"><i class="fas fa-user"></i> Profile</div>
  <div class="sidebar-item" onclick="window.location.href='/home'"><i class="fas fa-home"></i> Home</div>
  <div class="sidebar-item" onclick="window.location.href='/analytics'"><i class="fas fa-chart-line"></i> Analytics</div>
  <div class="sidebar-item" onclick="window.location.href='/prediction-history'"><i class="fas fa-history"></i> History</div>
  <div class="sidebar-item" onclick="window.location.href='/logout'"><i class="fas fa-sign-out-alt"></i> Logout</div>
</div>

<!-- Chatbot UI -->
<div class="chatbot-container" id="chatbot">
  <div class="chatbot-header">Chat with Us</div>
  <div class="chatbot-messages" id="chatMessages"></div>
  <div class="chatbot-footer">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- JS Logic -->
<script>
  function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage("You: " + message, "user");
    input.value = "";

    fetch("/llm-chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
      const botReply = data.reply || "No reply from LLM.";
      appendMessage("Bot: " + botReply, "bot");
    })
    .catch(err => {
      console.error("Error:", err);
      appendMessage("Bot: Something went wrong.", "bot");
    });
  }

  function appendMessage(text, sender) {
    const messages = document.getElementById("chatMessages");
    const msgDiv = document.createElement("div");
    msgDiv.textContent = text;
    msgDiv.style.color = sender === "user" ? "black" : "gray";
    messages.appendChild(msgDiv);
    messages.scrollTop = messages.scrollHeight;
  }

  document.getElementById("chatInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
