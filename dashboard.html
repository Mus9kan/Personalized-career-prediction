<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2><div class="logo">Path<span>Aligner</span></div></h2>
        <ul>
            <li><a href="{{ url_for('profile') }}"><i class="icon"></i>Profile</a></li>

            <li><a href="{{ url_for('home') }}"><i class="icon"></i>Home</a></li>

            <li><a href="#"><i class="icon"></i>Analytics</a></li>
            <li><a href="{{ url_for('chatbot') }}"><i class="icon"></i>Chatbot</a></li>
            <li><a href="#"><i class="icon"></i>History</a></li>
            <li><a href="#"><i class="icon"></i>Support</a></li>
            <li><a href="report.html"><i class="icon"></i>Report</a></li>
        </ul>
        <div class="toggle-btn" onclick="toggleSidebar()"></div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="metric">
            <h3>Prediction</h3>
            <p class="value">53.5M</p>
            <p class="change positive">+13%</p>
            <p class="description">previous</p>
        </div>
        <div class="metric">
            <h3></h3>
        </div>
        <div class="metric">
            <h3>Profile Analysis</h3>
        </div>
        <div class="metric">
        </div>
    </div>

    <!-- Graphs Section -->
    <div class="graph-container">
        <canvas id="passengersOverTime"></canvas>
        <canvas id="passengerLoadFactor"></canvas>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
